<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>recupera tu contraseña</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <section class="login">
        <div class="form-container">
            <img src="../assets/logos/cakesdre.png">
            <H1 class="tittle">Crea una nueva contraseña</H1>
            <p class="sub-tittle">Introduce una nueva contraseña para tu cuenta</p>
            <form action="#" class="form">
                <label for="password" class="label">Introduce tu contraseña</label>
                <input type="password" name="" id="password"
                       class="input input-password" placeholder="*********">
                <label for="repeat-password" class="label">Repite tu contraseña</label>
                <input type="password" name="" id="repeat-password"
                       class="input input-password" placeholder="*********">
                <input type="submit" value="Confirmar" class="primary-button login-button">

            </form>
        </div>
    </section>

</body>
</html>
