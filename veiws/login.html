<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>recupera tu contraseña</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <section class="login">
        <div class="form-container">
            <img src="../assets/logos/cakesdre.png">

            <form action="#" class="form">
                <label for="email" class="label">Ingresa tu correo</label>
                <input type="email" name="" id="email"
                       class="input input-password" placeholder="tucorreo@example.com">
                <label for="repeat-password" class="label">Ingresa tu contraseña</label>
                <input type="password" name="" id="repeat-password"
                       class="input input-password" placeholder="*********">
                <input type="submit" value="Confirmar" class="primary-button login-button">

                <a href="#">Olvide mi contraseña</a>
                <button class="secondary-button">Registrate</button>
            </form>

        </div>
    </section>

</body>
</html>
